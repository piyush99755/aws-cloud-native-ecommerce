version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - echo "Installing frontend dependencies..."
      - cd frontend
      - npm install
      - cd ..
      - echo "Installing backend dependencies..."
      - cd backend
      - npm install
      - cd ..
  build:
    commands:
      - echo "Building frontend..."
      - cd frontend
      - npm run build
      - cd ..
      - echo "Preparing backend bundle..."
      - cd backend
      # (optional) run tests here
      - zip -r ../backend.zip .
      - cd ..
  post_build:
    commands:
      - echo "Frontend and backend build completed."

artifacts:
  files: 
    - frontend/**/*
  name: frontend.zip
  secondary-artifacts:
    BackendArtifact:
      files:
        - backend.zip
